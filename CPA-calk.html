    <!--Текст с формулой-->
    <h1> CPA</h1>
    <p><span style="font-weight: 500;">CPA (Cost per action)</span> – вартість за дію. Показує, скільки <br>
    рекламодавець платить за кожну конкретну дію <br>
    користувача: покупку, реєстрацію. Розрахунок::
  </p>
   
  <p><span style="font-weight: 700;">Загальні витрати / кількість цільових дій</span></p>
<!--Текст с формулой-->

<div class="Calk2">
    <label>Загальні витрати:</label><br>
    <input type="number" id="totalCost"><br>
    <label>Кількість цільових дій:</label><br>
    <input type="number" id="conversions"><br>
    <button class="Calk" onclick="calculateCPA()">Розрахувати CPA</button>
    <div class="result" id="cpaResult"></div>

    <script>
         function calculateCPA() {
      const totalCost = parseFloat(document.getElementById("totalCost").value);
      const conversions = parseFloat(document.getElementById("conversions").value);
      if (isNaN(totalCost) || isNaN(conversions) || conversions === 0) {
        document.getElementById("cpaResult").textContent = "Введите корректные значения.";
        return;
      }
      const cpa = totalCost / conversions;
      document.getElementById("cpaResult").textContent = "CPA: " + cpa.toFixed(2) + " грн";
    }
    </script>
</div>
