    <h1> CPC </h1>
    <p>
        <span style="font-weight: 500;">CPC (Cost-per-click)</span> – вартість одного кліку по рекламі.<br>
        Метрика допомагає зрозуміти, скільки бізнес витрачає за 1 клік по його рекламі <br>
        що є важливим, для оцінки ефективності. Розрахунок:<br>
      </p>

      <p><span style="font-weight: 700;">Загальні витрати / Кількість кліків</span></p>
<!--Текст с формулой-->

<!--Косметика для калькулятора CPC-->
<div class="Calk2">
  <label>Загальні витрати:</label><br>
  <input type="number" id="costCPC"><br>
  <label>Кількість кліків:</label><br>
  <input type="number" id="clicksCPC"><br>
  <button class="Calk" onclick="calculateCPC()">Розрахувати CPC</button>
  <div class="result" id="cpcResult"></div>
</div>

<!--JavaScript для калькулятора CPC-->
<script>
  function calculateCPC() {
    const cost = parseFloat(document.getElementById("costCPC").value);
    const clicks = parseFloat(document.getElementById("clicksCPC").value);

    if (isNaN(cost) || isNaN(clicks) || clicks === 0) {
      document.getElementById("cpcResult").textContent = "Введіть коректні значення.";
      return;
    }

    const cpc = cost / clicks;
    document.getElementById("cpcResult").textContent = "CPC: " + cpc.toFixed(2).replace(".", ",") + " грн";
  }
</script>
