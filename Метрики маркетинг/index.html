    <h1>Що вас цікавить?</h1>

    <!--Поиск-->
    <div class="search-form"> 
        <input type="text" id="search-form-text" placeholder="Знайти...">
        <button onclick="search()">Пошук</button>
        
        <script>
          function search() {
            const query = document.getElementById("search-form-text").value.toLowerCase();
        
            if (query.includes("ctr")) {
              window.location.href = "CTR-calk.html";
        
            } else if (query.includes("cpa")) {
              window.location.href = "CPA-calk.html";
        
            } else if (query.includes("romi")) {
                window.location.href = "ROMI-calk.html";
            
            } else if (query.includes("cpm")) {
                window.location.href = "CPM-calk.html";

            } else if (query.includes("cpc")) {
                window.location.href = "CPC-calk.html";
            
            } else if (query.includes("swot")) {
                window.location.href = "SWOTAnaliz.html";

            } else if (query.includes("pest")) {
                window.location.href = "PESTAnaliz.html";

            } else if (query.includes("bcg")) {
                window.location.href = "BCGAnaliz.html";

            } else {
              alert("Сторінка не знайдена");
            }
          }
        </script>
